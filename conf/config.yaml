# constants values used across the app
files:
  # path to the default spam words file
  # wordlist source: https://gist.github.com/prasidhda/13c9303be3cbc4228585a7f1a06040a3
  wordlist: 'word_blacklist.txt'

threshold:
  # threshold for the spam score
  # if the score is above this value, the message is considered spam
  score: 3.0

weights:
  # headers
  has_spf: 1
  has_dkim: 0.5
  has_dmarc: 0.5
  domain_matches: 1
  bad_subject: 1
  auth_warn: 0.5

  # body
  spam_words: 1
  forbidden_words_percentage: 0.5
  contains_http_links: 0.5
  has_html_form: 0.5
  has_script: 1
