[project]
name = "spam-detector"
description = "A simple spam detector"
authors = [
    {name = "Matteo Spanio", email = "matteo.spanio97@gmail.com"},
]
dynamic = ["dependencies", "readme", "version"]
license = { file="LICENSE" }
requires-python = ">=3.10"
keywords = ["spam", "spam-detector", "cybersecurity"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules :: CLI",
]

[tool.setuptools.package-data]
spamdetector = ["*.yaml", "*.txt", "*/*.yaml", "*/*.txt"]

[project.scripts]
spam-detector = "spamdetector.cli.run:main"

[tool.setuptools]
include-package-data = true

[project.urls]
"homepage" = "http://matteospanio.me/spam-detector/"
"repository" = "https://github.com/matteospanio/spam-detector"

[tool.setuptools.dynamic]
dependencies = {file = "requirements.txt"}
readme = {file = ["README.md", "docs/requirements.md"]}
version = {attr = "spamdetector.__version__"}

[tool.setuptools.packages]
find = {}

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"