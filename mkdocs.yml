site_name: spam-analyzer

theme:
  icon:
    edit: material/pencil 
    view: material/eye
  name: material
  logo: assets/img/logo_transparent.png
  favicon: assets/img/logo_transparent.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - navigation.top

    - search.suggest
    - search.highlight
    - search.share

    - header.autohide

    - content.action.edit

  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 


      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - tags:
      enabled: !ENV [CI, false]

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/matteospanio

    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/matteo-spanio/

copyright: Copyright &copy; 2022 - 2023 Matteo Spanio
repo_url: https://github.com/matteospanio/spam-analyzer
repo_name: matteospanio/spam-analyzer

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences 
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true


extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
